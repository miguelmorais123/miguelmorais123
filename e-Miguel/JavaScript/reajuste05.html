<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="reajuste.js" defer></script>
    <title>Reajuste Salarial</title>
</head>
<body>
    <a src="index.html">Voltar</a>
    <h1>Exercício 5</h1>
    <p>Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. Calcular e escrever o valor do novo salário.</p>
    <hr>
    <fieldset>
        <Legend>Cadastro Salarial</Legend>
       
        
        <label>Salário Mensal</label>
        <input type="number" id="salarioV" inputmode="numeric" placeholder="Salario atual">
       
        <label>Percentual</label>
        <input type="number" id="percentual" inputmode="numeric" placeholder="Digite o percentual">
       
        <br><br><hr>
        <button id="executa">Analisar</button>
        <br><br><hr>
        <fieldset>
            <legend>Novo Salário</legend>
            <p id="resultado"></p>
        </fieldset>
        
    </fieldset>
</body>
</html>
